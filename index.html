<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego HTML</title>

    <!--CSS de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--fuentes de google-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=FAMILY_NAME:wght@WEIGHT_OR_RANGE&display=swap" rel="stylesheet">
    
    <!--Archivo css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
    <br>
    <!-- GRILLA-->
    <div class="container">
        <div class="row">
          <div class="col-4">
            <img id="img_usuario" width="100" src="img/inicio.jpg">
            <h3 class="titulos">Usuario</h3>
            <div class="caja">
                <h2 id="score_usuario" class="score">0</h2>
            </div>
          </div>
          <div class="col-4">
            <img width="160" src="img/vs.jpg">
          </div>
          <div class="col-4">
            <img id="img_cpu" width="100" src="img/inicio.jpg">
            <h4 class="titulos">Cpu</h4>
            <div class="caja">
                <h2 id="score_cpu" class="score">0</h2>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4" >
              <img id="piedra" name="1" class="jugada" width="150" src="img/piedra.jpg">
            </div>
            <div class="col-4">
              <img id="papel" name="2" class="jugada" width="150" src="img/papel.jpg">
            </div>
            <div class="col-4">
              <img id="tijeras" name="3" class="jugada" width="150" src="img/tijeras.jpg">
            </div>
        </div>
        <br>
    </div>   
    <br>
    <footer>
        <div>
            <button type="button" id="boton" class="btn btn-warning">Iniciar Juego</button>
        </div>
        <br>
    </footer>


    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </header>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!--Popper-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--Archivo script-->
    <script src="script.js"></script>


</body>

</html>
